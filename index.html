<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Gardens in Toronto</title>

  <!-- Google Site Verification -->
  <meta name="google-site-verification" content="JPgr4FevS_gdaK3MiE5b_KvaaddWOgm39tMS8WEw4Zk" />
  
  <!-- SEO Meta Tags -->
<meta name="description"
      content="Discover and map community gardens across Toronto. Explore, join, and nurture local green spaces.">
<meta name="keywords"
      content="Toronto community gardens, urban gardening, garden map, volunteer gardens">
<link rel="canonical"
      href="https://<your-username>.github.io/<your-repo>/">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Nunito Sans', sans-serif; color: #333; }
    a { text-decoration: none; color: inherit; }

    /* Header */
    header { background: #28a745; color: #fff; }
    .navbar { display: flex; justify-content: center; position: relative; max-width: 1200px; margin: 0 auto; padding: 1rem; }
    .logo { font-size: 1.75rem; font-weight: bold; }
    .nav-toggle { display: none; position: absolute; right: 1rem; font-size: 1.5rem; cursor: pointer; }
    nav.nav-container { background: #28a745; text-align: center; }
    .nav-links { list-style: none; display: flex; justify-content: center; gap: 1.5rem; padding: 0.5rem 0; }
    .nav-links li:hover a { opacity: 0.8; }
    @media (max-width: 768px) { .nav-toggle { display: block; } .nav-links { display: none; flex-direction: column; } }

    /* Map container */
    iframe.map-frame { width: 100%; height: 90vh; border: none; }

    /* Footer */
    footer { background: #1a202c; color: #a0aec0; text-align: center; padding: 2rem 1rem; }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">Community Gardens in Toronto</div>
      <div class="nav-toggle">☰</div>
    </div>
    <nav class="nav-container">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- Embedded map section replaces hero -->
    <section id="map-section">
      <iframe src="map.html" class="map-frame" title="Community Gardens Map"></iframe>
    </section>
  </main>
  <footer>
    <p>All rights reserved © 2025 Community Gardens in Toronto</p>
  </footer>
  <script>
    const toggle = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');
    toggle.addEventListener('click', () => {
      links.style.display = links.style.display === 'flex' ? 'none' : 'flex';
    });
  </script>
</body>
</html>
